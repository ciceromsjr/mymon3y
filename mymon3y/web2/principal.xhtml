<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="pageTitle">MyMon3y</ui:define>

	<ui:define name="pageHeader">MyMon3y</ui:define>

	<ui:define name="body">

		<r:mensagem id="form" />
		
		<h:form id="form">
		
			<h:panelGrid columns="2" style="background:#EFEFEF;width: 98%" rendered="#{sessionScope.ID_USUARIO == null}">
				<h:panelGrid columns="3">
					<h:panelGroup>
						<h:outputText value="Login" styleClass="rotuloLogin" style="margin-left:10px" />
						<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
							<h:message id="erro_login" styleClass="errors" for="login" />
							<h:inputText id="login" value="#{login.login}" required="true"
								size="30" styleClass="inputLogin">
							</h:inputText>
						</h:panelGrid>
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText value="Senha" styleClass="rotuloLogin" style="margin-left:10px" />
						<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
							<h:message id="erro_senha" styleClass="errors" for="senha" />
							<h:inputSecret id="senha" value="#{login.senha}" required="true"
								size="15" styleClass="inputLogin">
							</h:inputSecret>
						</h:panelGrid>
					</h:panelGroup>

					<h:panelGroup>
						<h:commandButton value="Ok" action="#{login.logar}" style="margin-top:20px" />
						<h:message for="loginForm" styleClass="errorLogin" />
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
