<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets"
	xmlns:j4j="http://javascript4jsf.dev.java.net/">
<head>
<title>Pesquisar por Usuários</title>

<link rel="stylesheet" type="text/css" href="/mymon3y/css/layout.css" />
<link rel="StyleSheet" type="text/css" href="/mymon3y/css/estilos.css"
	media="screen" />

<script type="text/javascript">
	function update(place) {
		window.opener.updatePlace(place);
	}
   function checkFocus() {
      window.focus();
   }
   //window.focus();
</script>
</head>
<body>
<div id="popup"><f:view>
	<h:form>
	<h:messages />
	
		<a4j:keepAlive beanName="facade" />
	
		<fieldset><legend><h:outputText
			value="Pesquisar Usuário por Nome" /></legend><h:panelGrid
			columns="2">
			<h:inputText id="nomeASerPesquisado"
				value="#{facade.nome}"
				styleClass="edit" />
			<h:commandButton value="Pesquisar"
				id="botaoAjaxPesquisar"
				action="#{facade.pesquisarUsuarioPorNome}"
				styleClass="botoesOp">
				<j4j:defaultAction />
			</h:commandButton>
		</h:panelGrid></fieldset>
	</h:form>
</f:view></div>
</body>
</html>
