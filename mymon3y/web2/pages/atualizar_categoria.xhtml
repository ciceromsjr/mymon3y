<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="pageTitle">MyMon3y</ui:define>

	<ui:define name="pageHeader">Atualizar Categoria</ui:define>

	<ui:define name="body">

		<r:mensagem id="form" />

		<h:form id="form">
	
			<a4j:keepAlive beanName="facade" />

			<fieldset>
				<legend>
					<h:outputText value="Atualizar Categoria" />
				</legend>
				<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
					<r:panelGroupDadoDeEntradaDisabled id="id" label="Id:" value="#{facade.categoria.id}" />
					<r:panelGroupDadoDeEntrada id="nome" label="Nome:" value="#{facade.categoria.nome}" />
				</h:panelGrid>
			</fieldset>

			<r:botoesCadastrar action="#{facade.atualizarCategoria}" label="Atualizar" />

			<!-- TODO Colocar a listagem das transações que fazem parte da categoria, possibilitando remover as transações -->

		</h:form>

	</ui:define>
</ui:composition>
</html>
