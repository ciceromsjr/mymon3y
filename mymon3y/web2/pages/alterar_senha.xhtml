<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="pageTitle">MyMon3y</ui:define>

	<ui:define name="pageHeader">Alterar a senha</ui:define>

	<ui:define name="body">

		<r:mensagem id="form" />

		<h:form id="form">

			<fieldset>
				<legend>
					<h:outputText value="Confirme os dados abaixo para a alteração de sua senha" />
				</legend>
				<h:panelGrid columns="1">
					<r:panelGroupDadoDeEntradaSecreta id="senha" label="Senha Atual:" value="#{facade.usuarioAtualizar.senha}" />
					<r:panelGroupDadoDeEntradaSecreta id="novaSenha" label="Nova Senha:" value="#{facade.usuario.senha}" />
					<r:panelGroupDadoDeEntradaSecreta id="confirmarSenha" label="Confirmar Nova Senha:" value="#{facade.confirmacaoDeSenha}" />					
				</h:panelGrid>
			</fieldset>
			<div align="center">
				<r:botao action="#{facade.alterarSenha}" value="Alterar" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
