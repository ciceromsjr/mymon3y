<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="pageTitle">MyMon3y</ui:define>

	<ui:define name="pageHeader">Editar o perfil do usuário atual</ui:define>

	<ui:define name="body">

		<h:form id="form">

			<div align="right">
				<h:commandLink style="linkBreadCrumbsRight" value="Excluir Conta" action="excluir_conta" immediate="true" />
			</div>

			<r:mensagem id="form" />

			<p>Atualize os dados referentes ao seu perfil.</p>

			<fieldset>
				<legend>
					<h:outputText value="Dados do usuário" />
				</legend>
				<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
					<h:panelGrid columns="3">
						<r:panelGroupDadoDeEntradaDisabled id="login" label="Login:" value="#{facade.usuario.login}" size="30" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<r:panelGroupDadoDeEntradaSecreta id="senha" label="Senha Atual:" value="#{facade.usuario.senha}" />
						<r:panelGroupDadoDeEntradaSecreta id="novaSenha" label="Nova Senha:" value="#{facade.usuarioAtualizar.senha}" />
						<r:panelGroupDadoDeEntradaSecreta id="confirmarSenha" label="Confirmar Nova Senha:" value="#{facade.confirmacaoDeSenha}" />					
					</h:panelGrid>
				</h:panelGrid>
			</fieldset>

			<r:botoesCadastrar action="#{facade.atualizarUsuario}" label="Atualizar" />

		</h:form>

	</ui:define>
</ui:composition>
</html>
