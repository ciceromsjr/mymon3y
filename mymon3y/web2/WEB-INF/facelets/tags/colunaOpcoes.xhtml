<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition>
	<h:column id="colunaOpcoes#{atributo}">
		<f:facet name="header">
			<h:outputText value="Opções" />
		</f:facet>
		<r:compositeControl methodBindings="actionDetalhar=java.lang.String;">
			<h:commandLink action="#{actionDetalhar}"
				id="cLinkDetalhes#{bean[atributo]}">
				<h:graphicImage value="/images/icons/lupa.gif"
					styleClass="botaoEsquerda imagemLink"
					id="gImageDetalhes#{atributo}" title="Detalhar" />
				<f:param id="idDetalhar" name="idDetalhar" value="#{bean[atributo]}" />
				<f:param id="contexto" name="contexto" value="#{contexto}" />
			</h:commandLink>
		</r:compositeControl>
		<r:compositeControl
			methodBindings="actionAtualizar=java.lang.String; listenerAtualizar=void javax.faces.event.ActionEvent;">
			<h:commandButton value="Atualizar"
				id="cButtonOpcAtualizar#{atributo}" styleClass="botaoCentro"
				title="Atualizar" image="/images/icons/edit_icon.gif"
				actionListener="#{listenerAtualizar}" action="#{actionAtualizar}">
				<f:param id="idAtualizar" name="idAtualizar"
					value="#{bean[atributo]}" />
			</h:commandButton>
		</r:compositeControl>
		<r:compositeControl
			methodBindings="actionRemover=java.lang.String; listenerRemover=void javax.faces.event.ActionEvent;">
			<h:commandButton value="Remover" id="cButtonOpcRemover#{atributo}"
				styleClass="botaoDireita" title="Excluir" image="/images/icons/delete.gif"
				actionListener="#{listenerRemover}" action="#{actionRemover}">
				<f:param id="idRemover" name="idRemover" value="#{bean[atributo]}" />
			</h:commandButton>
		</r:compositeControl>
	
	</h:column>
</ui:composition>
</html>
