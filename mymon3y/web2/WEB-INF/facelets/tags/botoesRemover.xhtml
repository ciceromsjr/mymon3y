<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition>
	<div align="center"><h:panelGrid columns="3">
		<h:panelGroup>
			<hr />
			<r:compositeControl id="#{id}CompositeControl"
				methodBindings="action=java.lang.String;">
				<h:commandButton value="Confirmar" styleClass="botoesOp"
					action="#{action}" />
			</r:compositeControl>
			<h:commandButton value="Cancelar" styleClass="botoesOp"
				action="cancelar" immediate="true" />
			<hr />
		</h:panelGroup>
	</h:panelGrid></div>
</ui:composition>
</html>
