<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/dadoDeEntrada.xhtml">
	<ui:define name="entrada">
		<h:panelGroup>
			<h:inputText id="#{id}" required="#{required}" value="#{value}"
				styleClass="edit" size="30" style="margin:0px 3px 0px 0px" />
			<h:commandButton id="#{idBotao}" action="#{action}"
				image="/images/icons/lupinha.jpg" title="#{title}" immediate="true"
				onmousedown="#{onmousedown}" onclick="return false"
				style="margin:0 10px 0 3px" />
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
