<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition>

	<c:if test="${empty size}">
		<c:set var="size" value="20" />
	</c:if>

	<c:if test="${empty required}">
		<c:set var="required" value="true" />
	</c:if>

	<c:if test="${empty rotulo}">
		<c:set var="rotulo" value="" />
	</c:if>

	<h:panelGroup>
		<h:panelGrid id="#{id}PanelGrid" columns="1"
			styleClass="panelGridInputs" cellpadding="0" cellspacing="0">
			<h:panelGroup>
				<fieldset><legend><h:outputText
					value="#{rotulo}" /></legend> <h:panelGrid columns="1">
					<h:panelGroup>
						<h:message styleClass="error" for="#{id}ddd" />
						<h:message styleClass="error" for="#{id}numero" />
					</h:panelGroup>
					<h:panelGroup>
						<h:inputText id="#{id}ddd" value="#{atributo.ddd}" size="3"
							required="#{required}" styleClass="dddtelefone" />
						<h:inputText id="#{id}numero" value="#{atributo.numero}" size="14"
							required="#{required}" styleClass="edit" />
					</h:panelGroup>
				</h:panelGrid></fieldset>
			</h:panelGroup>
		</h:panelGrid>
	</h:panelGroup>

</ui:composition>
</html>
