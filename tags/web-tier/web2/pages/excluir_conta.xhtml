<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="pageTitle">MyMon3y</ui:define>

	<ui:define name="pageHeader">Excluir Conta</ui:define>

	<ui:define name="body">

		<r:mensagem id="form" />

		<h:form id="form">
			<p>Para confirmar a exclusão de sua conta, insira sua senha e
			confirme a exclusão</p>

			<h:panelGrid columns="2" style="background:#EFEFEF;width: 98%">
				<h:panelGrid columns="2">

					<r:panelGroupDadoDeEntradaSecreta id="senha" label="Senha:"
						value="#{facade.usuario.senha}" />

					<r:botaoAction action="#{facade.excluirConta}" value="Excluir" />
				</h:panelGrid>
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
