<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="pageTitle">MyMon3y</ui:define>

	<ui:define name="pageHeader">Gerência de Transação</ui:define>

	<ui:define name="body">

		<h:form id="form">

			<a4j:keepAlive beanName="facade" />

			<div align="right" class="linkBreadCrumbsRight">
				<h:commandLink value="Criar Nova Transação" action="criar_transacao" immediate="true" />
			</div>

			<r:mensagem id="form" />

			<fieldset>
				<legend>
					<h:outputText value="Pesquisar Transação" />
				</legend>
				
				<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
    				<r:panelGroupComboBox id="categorias" label="Categorias:" value="#{facade.idCategoriaSelectedItem}" source="#{facade.categoriasSelectItems}" required="false"/>
					<r:botaoAction action="#{facade.pesquisarTransacao}" value="Pesquisar" required="false" />
				</h:panelGrid>
			</fieldset>

		</h:form>

	</ui:define>
</ui:composition>
</html>
