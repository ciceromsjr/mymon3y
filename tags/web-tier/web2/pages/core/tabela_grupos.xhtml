<h:dataTable xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets" var="grupo"
	id="table" value="#{facade.gruposCadastrados}"
	rows="#{constantes.numColunas}" styleClass="dataTable"
	headerClass="ordersHeader" footerClass="ordersFooter"
	rowClasses="evenRow,oddRow">

	<r:colunaAtributo bean="#{grupo}" rotulo="Nome" atributo="nome" />

	<r:colunaAtributo bean="#{grupo}" rotulo="Nível de Permissão"
		atributo="nivelDePermissao" />

	<r:colunaAtributo bean="#{grupo.usuario}" rotulo="Dono"
		atributo="login" />

	<r:colunaOpcoesGrupo id="opcoes" bean="#{grupo}" rotulo="Opções"
		atributo="id" backingBean="#{facade}"
		actionRemover="#{facade.removerGrupo}"
		listenerRemover="#{facade.removerGrupoAction}"		
		actionAtualizar="#{facade.prepararAtualizacaoGrupo}"
		listenerAtualizar="#{facade.prepararAtualizacaoGrupoAction}"				
		actionDetalhar="#{facade.exibirDetalhesDoGrupo}"
		listenerCompartilhar="#{facade.compartilharGrupoAction}"
		actionCompartilhar="#{facade.compartilharGrupo}" contexto="grupo" />

</h:dataTable>
