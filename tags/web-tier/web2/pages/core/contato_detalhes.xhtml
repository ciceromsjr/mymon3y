<table xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets" border="0"
	width="98%" cellpadding="4" cellspacing="4" class="tabelaDetalhes">
	<tr class="tituloDetalhes">
		<td colspan="3" class="linhaAtributo"><h:outputText
			value="Dados do Contato" styleClass="escopoDetalhes" /></td>
	</tr>
	<tr class="linhaDetalhes">
		<td class="linhaAtributo"><h:outputText value="Nome:"
			styleClass="rotuloDetalhes" /> <h:outputText id="nome"
			value="#{facade.contato.nome}" styleClass="exibir" /></td>
		<td colspan="2" class="linhaAtributo"><h:outputText
			value="E-mail:" styleClass="rotuloDetalhes" /> <h:outputText
			id="email" value="#{facade.contato.email}" styleClass="exibir" /></td>
	</tr>
	<tr class="linhaDetalhes">
		<td class="linhaAtributo"><h:outputText value="Telefone:"
			styleClass="rotuloDetalhes" /> <h:outputText id="Telefone"
			value="#{facade.contato.telefone}" styleClass="exibir" /></td>
		<td colspan="2" class="linhaAtributo"><h:outputText
			value="Aniversário:" styleClass="rotuloDetalhes" /> <h:outputText
			id="aniversario" value="#{facade.contato.aniversarioFormatado}"
			styleClass="exibir" /></td>
	</tr>
	<tr class="linhaDetalhes">
		<td colspan="3" class="linhaAtributo"><h:outputText
			value="Notificável:" styleClass="rotuloDetalhes" /> <h:outputText
			id="notificavel" value="#{facade.contato.notificavel}"
			styleClass="exibir" /></td>
	</tr>

	<tr class="tituloDetalhes">
		<td colspan="3" class="linhaAtributo"><h:outputText
			value="Grupos ao qual o contato pertence:"
			styleClass="escopoDetalhes" /></td>
	</tr>
	<tr class="linhaDetalhes">
		<td class="tituloDetalhes"><h:outputText value="Nome do Grupo"
			style="font-weight:bold" styleClass="exibir" /></td>
		<td colspan="2" class="linhaAtributo"><h:outputText
			value="Usuário dono do grupo" style="font-weight:bold"
			styleClass="exibir" /></td>
	</tr>

	<c:if test="${facade.numGruposDoContato == 0}">
		<tr class="linhaDetalhes">
			<td colspan="3" class="linhaAtributo"></td>
		</tr>
	</c:if>

	<c:forEach var="grupo" items="${facade.gruposDoContato}">
		<tr class="linhaDetalhes">
			<td class="linhaAtributo"><h:outputText value="- ${grupo.nome}"
				styleClass="exibir" /></td>
			<td colspan="2" class="linhaAtributo"><h:outputText
				value="- ${grupo.usuario.login}" styleClass="exibir" /></td>
		</tr>
	</c:forEach>

</table>
