<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

	<c:if test="${empty size}">
		<c:set var="size" value="20" />
	</c:if>

	<c:if test="${empty required}">
		<c:set var="required" value="true" />
	</c:if>

	<c:if test="${empty label}">
		<c:set var="label" value="." />
	</c:if>

	<h:panelGroup>
		<h:panelGrid id="#{id}PanelGrid" columns="1"
			styleClass="panelGridInputs" cellpadding="0" cellspacing="0">
			<h:panelGroup>
				<h:outputText value="#{label}" styleClass="rotulos" />
			</h:panelGroup>
			<h:panelGroup>
				<h:message styleClass="error" for="#{id}" />
			</h:panelGroup>
			<h:panelGroup>
				<ui:insert name="entrada">
				</ui:insert>
			</h:panelGroup>
		</h:panelGrid>
	</h:panelGroup>
</ui:composition>
</html>
