<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="pageTitle">MyMon3y</ui:define>

	<ui:define name="pageHeader">Relatórios</ui:define>

	<ui:define name="body">

		<h:form id="form">

			<!--
			<a4j:keepAlive beanName="facade" /> 
			 -->

			<r:mensagem id="form" />

			<p>Obtenha relatórios sobre as Transações realizadas no sistema.</p>

			<fieldset>
				<legend>
					<h:outputText value="Período a ser considerado" />
				</legend>
				<h:panelGrid columns="1">
					<h:panelGroup>
						<h:outputText value="Data Inicial:" styleClass="rotulos" />
					</h:panelGroup>
					<h:panelGroup>
						<h:message styleClass="error" for="dataInicialRelatorio" />
					</h:panelGroup>
					<h:panelGroup>
					<h:inputText id="dataInicialRelatorio" value="#{facade.dataInicialRelatorio}" required="true" size="20" styleClass="edit" >
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</h:inputText>
					</h:panelGroup>
				</h:panelGrid>
				
				<h:panelGrid columns="1">
					<h:panelGroup>
						<h:outputText value="Data Final:" styleClass="rotulos" />
					</h:panelGroup>
					<h:panelGroup>
						<h:message styleClass="error" for="dataFinalRelatorio" />
					</h:panelGroup>
					<h:panelGroup>
					<h:inputText id="dataFinalRelatorio" value="#{facade.dataFinalRelatorio}" required="true" size="20" styleClass="edit" >
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
					</h:inputText>
					</h:panelGroup>
				</h:panelGrid>
				<!--
				<r:panelGroupData id="dataInicialRelatorio" label="Data Inicial:" value="#{facade.dataInicialRelatorio}" />
				<r:panelGroupData id="dataFinalRelatorio" label="Data Final:" value="#{facade.dataFinalRelatorio}" />
				-->
			</fieldset>

			<r:botoesCadastrar action="#{facade.gerarRelatorio}" label="Gerar" />

		</h:form>

	</ui:define>
</ui:composition>
</html>
