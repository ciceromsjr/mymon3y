<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="pageTitle">MyMon3y</ui:define>

	<ui:define name="pageHeader">Relatórios</ui:define>

	<ui:define name="body">

		<h:form id="form">

			<div align="right" class="linkBreadCrumbsRight">
				<h:commandLink value="Nova Importação de dados" action="importar_dados" immediate="true" />
			</div>
			
			<r:mensagem id="form" />

			<p>Adicione transações no sistema através de arquivos no formato OFX Banco do Brasil.</p>

			<fieldset>
				<legend>
					<h:outputText value="Importação de dados de arquivo OFX Banco do Brasil" />
				</legend>
				<h:panelGrid columns="1">
				
					<r:panelGroupInputTextArea id="dados" label="Informe o conteúdo do arquivo:" atributo="#{facade.importarDados}" rows="20" cols="80" required="true"/>
					
				</h:panelGrid>
			</fieldset>

			<r:botoesCadastrar action="#{facade.importarDados}" label="Importar" />

		</h:form>

	</ui:define>
</ui:composition>
</html>
