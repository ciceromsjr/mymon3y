<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition>
	<div align="center" style="padding:20px 0px 0px 0px"><h:panelGrid columns="3">
		<h:panelGroup>
			<hr />
			<h:commandButton action="#{backingBean.pesquisar}"
				value="#{rotulos.botaoPesquisar}" styleClass="botoesOp" />
			<h:commandButton value="Cancelar"
				styleClass="botoesOp" action="cancelar" immediate="true" />
			<a4j:region id="regiaoLimpar" selfRendered="false">
				<a4j:commandButton value="Limpar"
					styleClass="botoesOp" actionListener="#{backingBean.limpaAtualiza}"
					immediate="true" reRender="#{reRender}" />
			</a4j:region>
			<hr />
		</h:panelGroup>
	</h:panelGrid></div>
</ui:composition>
</html>
