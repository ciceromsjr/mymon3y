<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets">

<ui:composition template="/templates/dadoDeEntrada.xhtml">
	<ui:define name="entrada">
		<a4j:region id="#{id}Regiao" selfRendered="false">
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
				<m:compositeControl id="#{id}CompositeControl"
					methodBindings="action=void;">
					<h:selectOneMenu id="#{id}" value="#{value}" styleClass="comboBox"
						required="#{required}">
						<f:selectItems value="#{source}" />
						<a4j:support event="#{event}" action="#{action}" ajaxSingle="true"
							reRender="#{reRender}" />
					</h:selectOneMenu>
				</m:compositeControl>
				<a4j:status rendered="#{status}" for="#{id}Regiao">
					<f:facet name="start">
						<h:graphicImage value="/images/ajax_process.gif" />
					</f:facet>
					<f:facet name="stop">
						<h:graphicImage value="/images/ajax_stoped.gif" />
					</f:facet>
				</a4j:status>
			</h:panelGrid>
		</a4j:region>
	</ui:define>
</ui:composition>
</html>
