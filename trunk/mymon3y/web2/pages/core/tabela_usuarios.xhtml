<h:dataTable xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:r="http://www.mymon3y.com/facelets" var="usuario"
	id="table" value="#{facade.usuariosCadastrados}"
	rows="#{constantes.numColunas}"
	binding="#{facade.myDataTable}" styleClass="dataTable"
	headerClass="ordersHeader" footerClass="ordersFooter"
	rowClasses="evenRow,oddRow">

	<r:colunaDetalhes id="det" bean="#{usuario}"
		rotulo="Detalhes" atributo="id"
		backingBean="#{facade}" />

	<r:colunaAtributo bean="#{usuario}" rotulo="Listar" atributo="nome" />

	<r:colunaAtributo bean="#{usuario}" rotulo="Login" atributo="login" />

	<r:colunaOpcoes id="opcoes" bean="#{usuario}" rotulo="Opções"
		atributo="id" backingBean="#{facade}" />

	<r:botoesPaginacao bean="#{facade}" />

</h:dataTable>
